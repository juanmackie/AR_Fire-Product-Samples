<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }
        #model-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #model-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            max-height: 80vh;
            overflow-y: auto;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
        .card {
            cursor: pointer;
        }
        .card:hover {
            background-color: #ff9800; /* Orange */
        }
    </style>
</head>
<body>
    <div id="model-container">
        <div id="model-selector" class="row">
            <!-- Model cards will be generated here -->
        </div>
        <div id="loading">Loading model...</div>
    </div>

    <script src="js/three.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script>
        const models = [
            { name: 'fish-2', file: 'fish-2.obj', mtl: 'fish-2.mtl' }
        ];
    
        const modelSelector = document.getElementById('model-selector');
        models.forEach(model => {
            const card = document.createElement('div');
            card.classList.add('col', 's12', 'm4', 'l3');
            card.innerHTML = `
                <div class="card" data-model-name="${model.name}">
                    <div class="card-image">
                        <img src="models/${model.file.replace('.obj', '.jpg')}" onerror="this.src='models/default.jpg'">
                    </div>
                    <div class="card-content">
                        <span class="card-title">${model.name}</span>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => loadModel(model.name));
            modelSelector.appendChild(card);
        });
    
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('model-container').appendChild(renderer.domElement);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Camera position
        camera.position.z = 5;

        function loadModel(modelName) {
            const model = models.find(m => m.name === modelName);
            if (!model) return;
        
            // Remove existing model if present
            scene.children.filter(child => child.type === 'Group').forEach(group => scene.remove(group));
            
            document.getElementById('loading').style.display = 'block';
            console.log(`Loading model: ${modelName}`);
            
            // Load materials first
            new THREE.MTLLoader()
                .load(`models/${model.mtl}`, (materials) => {
                    materials.preload();
                    console.log('Materials loaded');
                    
                    // Load object with materials
                    new THREE.OBJLoader()
                        .setMaterials(materials)
                        .load(`models/${model.file}`, (object) => {
                            console.log('Model loaded');
                            scene.add(object);
                            document.getElementById('loading').style.display = 'none';
                            animate();
                        }, undefined, (error) => {
                            console.error('Error loading model:', error);
                            document.getElementById('loading').textContent = 'Error loading model';
                        });
                }, undefined, (error) => {
                    console.error('Error loading materials:', error);
                    document.getElementById('loading').textContent = 'Error loading materials';
                });
        }


        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate model slowly
            scene.children.forEach(child => {
                if (child.type === 'Group') {
                    child.rotation.y += 0.01;
                }
            });
            
            renderer.render(scene, camera);
        }

        // Initial load
        loadModel('fish-2');

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
