<!DOCTYPE html>
<html>
<head>
    <title>AR Product Viewer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: black;
            -webkit-user-select: none;
            user-select: none;
        }
        
        a-scene {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 0;
            background: transparent;
        }
        
        video, canvas {
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            transform: none !important;
        }
        
        .a-canvas {
            width: 100vw !important;
            height: 100vh !important;
            top: 0 !important;
            left: 0 !important;
            position: fixed !important;
        }
        #model-list {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        #model-list button {
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="model-list">
        <h3>Select a Product</h3>
    </div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-marker preset="hiro">
            <a-entity id="model-entity" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera look-controls-enabled="false" arjs-look-controls="smoothingFactor: 0.1" arjs-device-orientation-controls="smoothingFactor: 0.1"></a-entity>
    </a-scene>

    <script>
        const modelListContainer = document.getElementById('model-list');
        const modelEntity = document.getElementById('model-entity');

        // This would ideally be a dynamic fetch to your backend or a list from a CMS
        let models = [];

        fetch('models/models.json')
            .then(response => response.json())
            .then(data => {
                models = data.models;
                createModelButtons();
            })
            .catch(error => {
                console.log('Could not load models.json, using fallback');
                // Fallback for demo purposes
                models = ['example.glb', 'sample.obj', 'demo.gltf'];
                createModelButtons();
            });

        function createModelButtons() {
            models.forEach(modelName => {
                const button = document.createElement('button');
                button.textContent = modelName.split('.')[0];
                button.onclick = () => loadModel(modelName);
                modelListContainer.appendChild(button);
            });
        }

        function loadModel(modelName) {
            const extension = modelName.split('.').pop().toLowerCase();
            if (extension === 'glb' || extension === 'gltf') {
                modelEntity.setAttribute('gltf-model', `url(models/${modelName})`);
                modelEntity.setAttribute('visible', 'true');
            } else if (extension === 'obj') {
                modelEntity.setAttribute('obj-model', `obj: url(models/${modelName})`);
                modelEntity.setAttribute('visible', 'true');
            }
            console.log('Loading model:', modelName);
        }

        // Wait for AR.js to initialize before setting up models
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                createModelButtons();
            }, 1000);
        });
    </script>
</body>
</html>
