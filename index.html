<!DOCTYPE html>
<html>
<head>
    <title>AR Product Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #model-list {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        #model-list button {
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="model-list">
        <h3>Select a Product</h3>
    </div>

    <a-scene embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:720; displayWidth: 1280; displayHeight: 720;'>
        <a-marker preset="hiro">
            <a-entity id="model-entity" scale="0.05 0.05 0.05"></a-entity>
        </a-marker>
        <a-entity camera="zoom: 0;"></a-entity>
    </a-scene>

    <script>
        const modelListContainer = document.getElementById('model-list');
        const modelEntity = document.getElementById('model-entity');

        // This would ideally be a dynamic fetch to your backend or a list from a CMS
        let models = [];

        fetch('models/models.json')
            .then(response => response.json())
            .then(data => {
                models = data.models;
                createModelButtons();
            });

        function createModelButtons() {
            models.forEach(modelName => {
                const button = document.createElement('button');
                button.textContent = modelName.split('.')[0];
                button.onclick = () => loadModel(modelName);
                modelListContainer.appendChild(button);
            });
        }

        function loadModel(modelName) {
            const extension = modelName.split('.').pop().toLowerCase();
            if (extension === 'glb' || extension === 'gltf') {
                modelEntity.setAttribute('gltf-model', `url(models/${modelName})`);
            } else if (extension === 'obj') {
                modelEntity.setAttribute('obj-model', `obj: url(models/${modelName})`);
            }
        }

        // Initialize
        createModelButtons();
    </script>
</body>
</html>
