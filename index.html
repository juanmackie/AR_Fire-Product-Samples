<!DOCTYPE html>
<html>
<head>
    <title>AR Product Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        #model-list {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        #model-list button {
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="model-list">
        <h3>Select a Product</h3>
    </div>

    <a-scene
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        renderer='logarithmicDepthBuffer: true;'
        vr-mode-ui='enabled: false'>

        <a-marker preset='hiro'>
            <a-entity id="model-entity" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const modelListContainer = document.getElementById('model-list');
        const modelEntity = document.getElementById('model-entity');

        let models = [];

        fetch('models/models.json')
            .then(response => response.json())
            .then(data => {
                models = data.models;
                createModelButtons();
            })
            .catch(error => {
                console.log('Could not load models.json, using fallback');
                models = ['Duck.glb'];
                createModelButtons();
            });

        function createModelButtons() {
            models.forEach(modelName => {
                const button = document.createElement('button');
                button.textContent = modelName.split('.')[0];
                button.onclick = () => loadModel(modelName);
                modelListContainer.appendChild(button);
            });
        }

        function loadModel(modelName) {
            const extension = modelName.split('.').pop().toLowerCase();
            if (extension === 'glb' || extension === 'gltf') {
                modelEntity.setAttribute('gltf-model', `url(models/${modelName})`);
                modelEntity.setAttribute('visible', 'true');
            } else if (extension === 'obj') {
                modelEntity.setAttribute('obj-model', `obj: url(models/${modelName})`);
                modelEntity.setAttribute('visible', 'true');
            }
            console.log('Loading model:', modelName);
        }
    </script>
</body>
</html>
